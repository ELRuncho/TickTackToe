<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>El Runcho's calculator app</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="stylesheet" type="text/css" href="./grid.css">
	</head>
	<body>
		<div class="body">
			<div class="board">
				<div id="0" class='slot'></div>
				<div id="1" class='slot'></div>
				<div id="2" class='slot'></div>
				<div id="3" class='slot'></div>
				<div id="4" class='slot'></div>
				<div id="5" class='slot'></div>
				<div id="6" class='slot'></div>
				<div id="7" class='slot'></div>
				<div id="8" class='slot'></div>
			</div>
		</div>
		<div id="modal" class="modal">
			<div class="modalContent">
				<div class="modalHeader"><h2>Choose your destiny</h2></div>
				<div class="modalBody">
					<div class="cross">X</div>
					<div class="circle">O</div>
				</div>
			</div>
		</div>
		<div class="winModal">
			<div class="Content"><h2></h2></div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
