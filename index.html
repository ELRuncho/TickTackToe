<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>El Runcho's calculator app</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="stylesheet" type="text/css" href="./grid.css">
	</head>
	<body>
		<div class="body">
			<div class="board">
				<div id="S1" class='slot'>S1</div>
				<div id="S2" class='slot'>S2</div>
				<div id="S3" class='slot'>S3</div>
				<div id="S4" class='slot'>S4</div>
				<div id="S5" class='slot'>S5</div>
				<div id="S6" class='slot'>S6</div>
				<div id="S7" class='slot'>S7</div>
				<div id="S8" class='slot'>S8</div>
				<div id="S9" class='slot'>S9</div>
			</div>
		</div>
		<div id="modal" class="modal">
			<div class="modalContent">
				<div class="modalHeader"><h2>Choose your destiny</h2></div>
				<div class="modalBody">
					<div class="cross">X</div>
					<div class="circle">O</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
